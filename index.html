<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>WebCalculator</title>
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>

   <div class="wrapper">
      <div class="display">
         <div class="display-top"></div>
         <div class="display-bot"></div>
      </div>
      <div class="buttons-grid">
         <button class="button grey" id="C" data-value="C">C</button>
         <button class="button grey" id="plusMinus" data-value="+/-">+/-</button>
         <button class="button grey" id="percnt" data-value="%">%</button>
         <button class="button yellow sign" id="divide" data-value="/">&divide;</button>
         <button class="button number" id="seven" data-value="7">7</button>
         <button class="button number" id="eight" data-value="8">8</button>
         <button class="button number" id="nine" data-value="9">9</button>
         <button class="button yellow sign" id="multiply" data-value="x">x</button>
         <button class="button number" id="four" data-value="4">4</button>
         <button class="button number" id="five" data-value="5">5</button>
         <button class="button number" id="six" data-value="6">6</button>
         <button class="button yellow sign" id="minus" data-value="-">-</button>
         <button class="button number" id="one" data-value="1">1</button>
         <button class="button number" id="two" data-value="2">2</button>
         <button class="button number" id="three" data-value="3">3</button>
         <button class="button yellow sign" id="plus" data-value="+">+</button>
         <button class="button number zero-btn" id="zero" data-value="0">0</button>
         <button class="button number" id="comma" data-value=".">,</button>
         <button class="button yellow" id="equals" data-value="=">=</button>
      </div>
   </div>


</body>
<script src="./script.js"></script>

</html>
